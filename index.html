<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Social Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 50px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 15px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .join { background: #4CAF50; }
    .join:hover { background: #45a049; }

    .email { background: #555; }
    .email:hover { background: #333; }

    .facebook { background: #3b5998; }
    .facebook:hover { background: #2d4373; }

    .instagram { background: #E1306C; }
    .instagram:hover { background: #C13584; }

    .tiktok { background: #000000; }
    .tiktok:hover { background: #1a1a1a; }
  </style>
</head>
<body>
  <h1>Connect With Us</h1>
  
  <a class="button join" href="https://forms.gle/YOUR_FORM_LINK" target="_blank">Join the Club</a>
  <a class="button email" href="mailto:yourclub@example.com">Email Us</a>
  <a class="button facebook" href="https://www.facebook.com/YourPage" target="_blank">Facebook</a>
  <a class="button instagram" href="https://www.instagram.com/YourProfile" target="_blank">Instagram</a>
  <a class="button tiktok" href="https://www.tiktok.com/@YourProfile" target="_blank">TikTok</a>
</body>
</html>
