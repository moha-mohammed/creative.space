<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Space Club</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 50px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 14px;
      color: #666;
      margin-bottom: 40px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 250px;
      margin: 10px auto;
      padding: 15px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button i {
      font-size: 18px;
    }

    .join { background: #4CAF50; }
    .join:hover { background: #45a049; }

    .email { background: #555; }
    .email:hover { background: #333; }

    .facebook { background: #3b5998; }
    .facebook:hover { background: #2d4373; }

    .instagram { background: #E1306C; }
    .instagram:hover { background: #C13584; }

    .tiktok { background: #000000; }
    .tiktok:hover { background: #1a1a1a; }
  </style>
</head>
<body>

  <!-- Club Logo -->
  <img class="logo" src="your-logo.png" alt="Creative Space Club Logo" />

  <!-- Header and Slogan -->
  <h1>Connect With Us</h1>
  <div class="slogan">Creative Space Club â€“ Where ideas come alive</div>

  <!-- Buttons -->
  <a class="button join" href="https://forms.gle/YOUR_FORM_LINK" target="_blank">
    <i class="fas fa-clipboard-list"></i> Join the Club
  </a>

  <a class="button email" href="mailto:yourclub@example.com">
    <i class="fas fa-envelope"></i> Email Us
  </a>

  <a class="button facebook" href="https://www.facebook.com/YourPage" target="_blank">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>

  <a class="button instagram" href="https://www.instagram.com/YourProfile" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <a class="button tiktok" href="https://www.tiktok.com/@YourProfile" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>

</body>
</html>
