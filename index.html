    <title>Creative Space Club</title>
    <link rel="icon" href="Creative Space.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: black;
            text-decoration: none;

        }

        body {
            height: 100%;
            background: #4ea4a1 ;
        }

        img {
            width: 60px;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: min(95%, 500px);
            /* border: 1px solid black; */
            border-radius: 15px;
            padding: 20px;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        .title h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .title p {
            font-size: 1.5rem;
            text-align: center;
        }

        .links {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .links a {
            margin: 5px auto;
            width: 350px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: start;
            border-radius: 10px;
            /* border: 1px solid black; */
            background-color: #2e4771;
            color: rgb(205, 205, 205);
            fill: rgba(255, 255, 255, 0.902);
        }

        .links a:hover {
            background-color: rgb(205, 205, 205);
            color: #4ea4a1;
            fill: #4ea4a1;
            transform: scale(1.2);
        }

        .links a svg {
            margin: 0 10px;
            width: 40px;
            height: 40px;
        }

        .links a span {
            color: inherit;
            font-size: 1.4rem;
        }

        .creator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
        }
    </style>
</head>
